name: code-coverage

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - '.github/workflows/code-coverage.yml'

env:
  DEFAULT_MAVEN_OPTS: >-
    -Xms6g
    -Xmx6g
    -Dorg.slf4j.simpleLogger.defaultLogLevel=WARN
  DEVELOCITY_ACCESS_KEY: ${{ secrets.NIFI_DEVELOCITY_ACCESS_KEY }}

permissions:
  contents: read

jobs:
  unit-tests:
    timeout-minutes: 120
    runs-on: ubuntu-24.04
    name: Run Unit Tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'maven'
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Maven Build
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
        run: >
          ./mvnw --fail-fast --no-snapshot-updates --no-transfer-progress --show-version
          --threads 1C
          -D include-python-integration-tests=true
          -P report-code-coverage
          jacoco:prepare-agent
          verify
      # TODO: Revert to github.repository_owner == 'apache' before merging
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository_owner == 'pvillard31'
        with:
          files: ./nifi-code-coverage/target/site/jacoco-aggregate/jacoco.xml
          flags: unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    timeout-minutes: 120
    runs-on: ubuntu-24.04
    name: Run Integration Tests
    env:
      MAVEN_BUILD_ARGUMENTS: >-
        verify
        -P skip-unit-tests
        -P integration-tests
        -P report-code-coverage
        jacoco:prepare-agent
      MAVEN_BUILD_EXCLUDE_PROJECTS: >-
        -pl -:minifi-assembly
        -pl -:nifi-assembly
        -pl -:nifi-toolkit-assembly
        -pl -:nifi-registry-assembly
        -pl -:nifi-registry-toolkit-assembly
        -pl -:nifi-runtime-manifest
        -pl -:nifi-runtime-manifest-test
        -pl -:nifi-stateless-assembly
        -pl -:nifi-stateless-system-test-suite
        -pl -:nifi-system-test-suite
        -pl -:nifi-nar-provider-assembly
        -pl -:nifi-py4j-integration-tests
        -pl -:nifi-docs
        -pl -:nifi-maven-archetypes
        -pl -:nifi-processor-bundle-archetype
        -pl -:nifi-service-bundle-archetype
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'maven'
      - name: Maven Integration Tests with Coverage
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
          TESTCONTAINERS_REUSE_ENABLE: true
        run: >
          ./mvnw --fail-fast --no-snapshot-updates --no-transfer-progress --show-version
          ${{ env.MAVEN_BUILD_ARGUMENTS }}
          ${{ env.MAVEN_BUILD_EXCLUDE_PROJECTS }}
      # TODO: Revert to github.repository_owner == 'apache' before merging
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository_owner == 'pvillard31'
        with:
          files: ./nifi-code-coverage/target/site/jacoco-aggregate/jacoco.xml
          flags: integration-tests
          token: ${{ secrets.CODECOV_TOKEN }}

  system-tests:
    timeout-minutes: 120
    runs-on: ubuntu-24.04
    name: Run System Tests
    env:
      MAVEN_BUILD_ARGUMENTS: >-
        install
        -D skipTests
        -am
      MAVEN_RUN_ARGUMENTS: >-
        verify
        -P integration-tests
        -D include-python-integration-tests=true
      MAVEN_PROJECTS: >-
        -pl :nifi-python-framework
        -pl :nifi-python-extension-api
        -pl :nifi-python-test-extensions
        -pl :nifi-py4j-integration-tests
        -pl nifi-system-tests/nifi-system-test-suite
        -pl nifi-system-tests/nifi-stateless-system-test-suite
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'maven'
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Set up Astral uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.10'
          enable-cache: false
      - name: Build Dependencies
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
        run: >
          ./mvnw
          -V
          -nsu
          -ntp
          -ff
          ${{ env.MAVEN_BUILD_ARGUMENTS }}
          ${{ env.MAVEN_PROJECTS }}
      - name: Download JaCoCo Agent
        run: |
          JACOCO_VERSION=$(./mvnw help:evaluate -Dexpression=jacoco.version -q -DforceStdout 2>/dev/null)
          ./mvnw dependency:copy -Dartifact=org.jacoco:org.jacoco.agent:${JACOCO_VERSION}:jar:runtime -DoutputDirectory=target/jacoco-agent
          echo "JACOCO_AGENT_PATH=$(pwd)/target/jacoco-agent/org.jacoco.agent-${JACOCO_VERSION}-runtime.jar" >> $GITHUB_ENV
      - name: Run System Tests with Coverage
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
          JACOCO_AGENT_PATH: ${{ env.JACOCO_AGENT_PATH }}
        run: >
          ./mvnw
          -V
          -nsu
          -ntp
          -ff
          ${{ env.MAVEN_RUN_ARGUMENTS }}
          ${{ env.MAVEN_PROJECTS }}
      - name: Collect and Convert Coverage Files
        if: always()
        run: |
          mkdir -p target/system-tests-coverage
          
          # Collect all jacoco.exec files from instance directories
          for dir in nifi-system-tests/nifi-system-test-suite/target/*/coverage; do
            if [ -f "$dir/jacoco.exec" ]; then
              instance_name=$(basename $(dirname "$dir"))
              cp "$dir/jacoco.exec" "target/system-tests-coverage/jacoco-${instance_name}.exec" 2>/dev/null || true
            fi
          done
          
          echo "=== Collected .exec files ==="
          ls -la target/system-tests-coverage/ || echo "No coverage files found"
          
          # Download JaCoCo CLI to convert .exec to XML (Codecov requires XML format)
          JACOCO_VERSION=$(./mvnw help:evaluate -Dexpression=jacoco.version -q -DforceStdout 2>/dev/null)
          ./mvnw dependency:copy -Dartifact=org.jacoco:org.jacoco.cli:${JACOCO_VERSION}:jar:nodeps -DoutputDirectory=target/jacoco-cli
          
          # Build --classfiles arguments for JaCoCo CLI
          # Each directory needs to be passed as a separate --classfiles argument
          # Exclude NAR modules (-nar suffix) as they contain bundled dependencies that JaCoCo can't analyze
          CLASSFILES_ARGS=""
          while IFS= read -r dir; do
            CLASSFILES_ARGS="$CLASSFILES_ARGS --classfiles $dir"
          done < <(find . -path "*/target/classes" -type d | grep -v "test-classes" | grep -v "\-nar/")
          
          echo "Found class directories for JaCoCo report generation"
          
          # Convert each .exec file to XML
          for exec_file in target/system-tests-coverage/*.exec; do
            if [ -f "$exec_file" ]; then
              xml_file="${exec_file%.exec}.xml"
              echo "Converting $exec_file to $xml_file"
              java -jar target/jacoco-cli/org.jacoco.cli-${JACOCO_VERSION}-nodeps.jar report "$exec_file" \
                $CLASSFILES_ARGS \
                --xml "$xml_file" || echo "Warning: Could not convert $exec_file"
            fi
          done
          
          echo "=== Generated XML reports ==="
          ls -la target/system-tests-coverage/*.xml 2>/dev/null || echo "No XML reports generated"
      # TODO: Revert to github.repository_owner == 'apache' before merging
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository_owner == 'pvillard31'
        with:
          directory: target/system-tests-coverage
          flags: system-tests
          token: ${{ secrets.CODECOV_TOKEN }}
