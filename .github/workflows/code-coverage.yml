name: code-coverage

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - '.github/workflows/code-coverage.yml'

env:
  DEFAULT_MAVEN_OPTS: >-
    -Xms6g
    -Xmx6g
    -Dorg.slf4j.simpleLogger.defaultLogLevel=WARN
  DEVELOCITY_ACCESS_KEY: ${{ secrets.NIFI_DEVELOCITY_ACCESS_KEY }}

permissions:
  contents: read

jobs:
  unit-tests:
    timeout-minutes: 120
    runs-on: ubuntu-24.04
    name: Run Unit Tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'maven'
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Maven Build
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
        run: >
          ./mvnw --fail-fast --no-snapshot-updates --no-transfer-progress --show-version
          --threads 1C
          -D include-python-integration-tests=true
          -P report-code-coverage
          jacoco:prepare-agent
          verify
      # TODO: Revert to github.repository_owner == 'apache' before merging
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository_owner == 'pvillard31'
        with:
          files: ./nifi-code-coverage/target/site/jacoco-aggregate/jacoco.xml
          flags: unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true

  integration-tests:
    timeout-minutes: 120
    runs-on: ubuntu-24.04
    name: Run Integration Tests
    env:
      MAVEN_BUILD_ARGUMENTS: >-
        verify
        -P skip-unit-tests
        -P integration-tests
        -P report-code-coverage
      MAVEN_BUILD_EXCLUDE_PROJECTS: >-
        -pl -:minifi-assembly
        -pl -:nifi-assembly
        -pl -:nifi-toolkit-assembly
        -pl -:nifi-registry-assembly
        -pl -:nifi-registry-toolkit-assembly
        -pl -:nifi-runtime-manifest
        -pl -:nifi-runtime-manifest-test
        -pl -:nifi-stateless-assembly
        -pl -:nifi-stateless-system-test-suite
        -pl -:nifi-system-test-suite
        -pl -:nifi-nar-provider-assembly
        -pl -:nifi-py4j-integration-tests
        -pl -:nifi-docs
        -pl -:nifi-maven-archetypes
        -pl -:nifi-processor-bundle-archetype
        -pl -:nifi-service-bundle-archetype
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'maven'
      - name: Maven Integration Tests with Coverage
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
          TESTCONTAINERS_REUSE_ENABLE: true
        run: >
          ./mvnw --fail-fast --no-snapshot-updates --no-transfer-progress --show-version
          ${{ env.MAVEN_BUILD_ARGUMENTS }}
          ${{ env.MAVEN_BUILD_EXCLUDE_PROJECTS }}
      # TODO: Revert to github.repository_owner == 'apache' before merging
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository_owner == 'pvillard31'
        with:
          files: ./nifi-code-coverage/target/site/jacoco-aggregate/jacoco.xml
          flags: integration-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true

  system-tests:
    timeout-minutes: 120
    runs-on: ubuntu-24.04
    name: Run System Tests
    env:
      MAVEN_BUILD_ARGUMENTS: >-
        install
        -D skipTests
        -am
      MAVEN_RUN_ARGUMENTS: >-
        verify
        -P integration-tests
        -D include-python-integration-tests=true
      MAVEN_PROJECTS: >-
        -pl :nifi-python-framework
        -pl :nifi-python-extension-api
        -pl :nifi-python-test-extensions
        -pl :nifi-py4j-integration-tests
        -pl nifi-system-tests/nifi-system-test-suite
        -pl nifi-system-tests/nifi-stateless-system-test-suite
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'maven'
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Set up Astral uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.10'
          enable-cache: false
      - name: Build Dependencies
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
        run: >
          ./mvnw
          -V
          -nsu
          -ntp
          -ff
          ${{ env.MAVEN_BUILD_ARGUMENTS }}
          ${{ env.MAVEN_PROJECTS }}
      - name: Download JaCoCo Agent
        run: |
          JACOCO_VERSION=$(./mvnw help:evaluate -Dexpression=jacoco.version -q -DforceStdout 2>/dev/null)
          ./mvnw dependency:copy -Dartifact=org.jacoco:org.jacoco.agent:${JACOCO_VERSION}:jar:runtime -DoutputDirectory=target/jacoco-agent
          echo "JACOCO_AGENT_PATH=$(pwd)/target/jacoco-agent/org.jacoco.agent-${JACOCO_VERSION}-runtime.jar" >> $GITHUB_ENV
      - name: Run System Tests with Coverage
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
          JACOCO_AGENT_PATH: ${{ env.JACOCO_AGENT_PATH }}
        run: >
          ./mvnw
          -V
          -nsu
          -ntp
          -ff
          ${{ env.MAVEN_RUN_ARGUMENTS }}
          ${{ env.MAVEN_PROJECTS }}
      - name: Collect and Convert Coverage Files
        if: always()
        run: |
          # Collect all jacoco.exec files from instance directories
          EXEC_FILES=""
          for dir in nifi-system-tests/nifi-system-test-suite/target/*/coverage; do
            if [ -f "$dir/jacoco.exec" ]; then
              EXEC_FILES="$EXEC_FILES $dir/jacoco.exec"
              echo "Found: $dir/jacoco.exec"
            fi
          done
          
          if [ -z "$EXEC_FILES" ]; then
            echo "No coverage files found"
            exit 0
          fi
          
          # Download JaCoCo CLI
          JACOCO_VERSION=$(./mvnw help:evaluate -Dexpression=jacoco.version -q -DforceStdout 2>/dev/null)
          ./mvnw dependency:copy -Dartifact=org.jacoco:org.jacoco.cli:${JACOCO_VERSION}:jar:nodeps -DoutputDirectory=target/jacoco-cli
          
          # Merge all exec files into one
          mkdir -p target/system-tests-coverage
          echo "Merging coverage files..."
          java -jar target/jacoco-cli/org.jacoco.cli-${JACOCO_VERSION}-nodeps.jar merge \
            $EXEC_FILES \
            --destfile target/system-tests-coverage/jacoco-merged.exec
          
          # Build classfiles and sourcefiles from modules defined in nifi-code-coverage pom.xml
          # This ensures we include all modules that are part of the official coverage scope
          CLASSFILES_ARGS=""
          SOURCEFILES_ARGS=""
          
          # Extract module names from nifi-code-coverage/pom.xml (nifi-*, minifi-*, c2-* only)
          # Exclude nifi-mock as it has class files that JaCoCo cannot analyze
          MODULES=$(grep '<artifactId>' nifi-code-coverage/pom.xml | sed 's/.*<artifactId>//' | sed 's/<.*//' | grep -E '^(nifi-|minifi-|c2-)' | grep -v 'nifi-code-coverage' | grep -v 'nifi-mock' | sort -u)
          
          for module in $MODULES; do
            classdir=$(find . -type d -path "*/${module}/target/classes" 2>/dev/null | head -1)
            if [ -n "$classdir" ] && [ -d "$classdir" ]; then
              CLASSFILES_ARGS="$CLASSFILES_ARGS --classfiles $classdir"
              # Also add corresponding source directory
              srcdir=$(echo "$classdir" | sed 's|/target/classes|/src/main/java|')
              if [ -d "$srcdir" ]; then
                SOURCEFILES_ARGS="$SOURCEFILES_ARGS --sourcefiles $srcdir"
              fi
              echo "Including: $classdir"
            fi
          done
          
          echo "Total modules found: $(echo $MODULES | wc -w)"
          
          echo "Generating XML report with selected modules..."
          java -jar target/jacoco-cli/org.jacoco.cli-${JACOCO_VERSION}-nodeps.jar report \
            target/system-tests-coverage/jacoco-merged.exec \
            $CLASSFILES_ARGS \
            $SOURCEFILES_ARGS \
            --xml target/system-tests-coverage/jacoco.xml 2>&1 || true
          
          # Check if report was generated
          if [ -f "target/system-tests-coverage/jacoco.xml" ]; then
            echo "=== Generated XML report ==="
            ls -la target/system-tests-coverage/jacoco.xml
            head -20 target/system-tests-coverage/jacoco.xml
          else
            echo "WARNING: No XML report was generated"
          fi
      # TODO: Revert to github.repository_owner == 'apache' before merging
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository_owner == 'pvillard31'
        with:
          files: target/system-tests-coverage/jacoco.xml
          flags: system-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true
